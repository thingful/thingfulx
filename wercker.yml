box: golang

# Build definition
build:
    # The steps that will be executed on build
    steps:
        - setup-go-workspace

        - script:
            name: setup
            code: |
              make setup

        - script:
            name: lint
            code: |
              make lint

        - script:
            name: list vendor folder
            code: |
              ls ./vendor/golang.org/x/net/

        - script:
            name: test
            code: |
              make test coverage html ARTEFACT_DIR=$WERCKER_REPORT_ARTIFACTS_DIR
